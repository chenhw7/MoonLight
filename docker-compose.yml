# MoonLight 项目 Docker Compose 配置
# 包含后端服务、PostgreSQL 数据库和 Redis 缓存

version: '3.8'

services:
  # PostgreSQL 数据库
  postgres:
    image: postgres:16-alpine
    container_name: moonlight-postgres
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: moonlight
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 5s
      timeout: 5s
      retries: 5
    networks:
      - moonlight-network

  # Redis 缓存
  redis:
    image: redis:7-alpine
    container_name: moonlight-redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 3s
      retries: 5
    networks:
      - moonlight-network

  # 后端 API 服务
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: moonlight-backend
    environment:
      - APP_ENV=production
      - DATABASE_URL=postgresql+asyncpg://postgres:postgres@postgres:5432/moonlight
      - REDIS_URL=redis://redis:6379/0
      - SECRET_KEY=${SECRET_KEY:-your-secret-key-here-change-in-production}
      - ACCESS_TOKEN_EXPIRE_MINUTES=30
      - REFRESH_TOKEN_EXPIRE_DAYS=7
      - RATE_LIMIT_PER_MINUTE=60
      - VERIFICATION_CODE_EXPIRE_MINUTES=10
      - VERIFICATION_CODE_COOLDOWN_SECONDS=60
    ports:
      - "8000:8000"
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy

    networks:
      - moonlight-network
    restart: unless-stopped

volumes:
  postgres_data:
    driver: local
  redis_data:
    driver: local

networks:
  moonlight-network:
    driver: bridge
