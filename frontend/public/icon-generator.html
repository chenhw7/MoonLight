<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MoonLight ÂõæÊ†áÁîüÊàêÂô®</title>
    <style>
        body {
            font-family: 'Inter', system-ui, sans-serif;
            max-width: 800px;
            margin: 50px auto;
            padding: 20px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            color: #333;
        }
        .container {
            background: white;
            border-radius: 16px;
            padding: 40px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
        }
        h1 {
            color: #667eea;
            text-align: center;
            margin-bottom: 30px;
        }
        .preview {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
            justify-content: center;
            margin: 30px 0;
        }
        .icon-item {
            text-align: center;
            padding: 15px;
            border: 2px solid #e0e0e0;
            border-radius: 12px;
            background: #f9f9f9;
        }
        .icon-item img {
            display: block;
            margin: 0 auto 10px;
        }
        button {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 15px 30px;
            border-radius: 8px;
            font-size: 16px;
            cursor: pointer;
            margin: 10px;
            transition: transform 0.2s, box-shadow 0.2s;
        }
        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 20px rgba(102,126,234,0.4);
        }
        .button-group {
            text-align: center;
            margin-top: 30px;
        }
        .size-label {
            font-size: 12px;
            color: #666;
            margin-top: 5px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üåô MoonLight ÂõæÊ†áÁîüÊàêÂô®</h1>
        <p style="text-align: center; color: #666;">ÁÇπÂáªÊåâÈíÆ‰∏ãËΩΩÂØπÂ∫îÂ∞∫ÂØ∏ÁöÑ PNG ÂõæÊ†á</p>
        
        <div class="preview" id="preview"></div>
        
        <div class="button-group">
            <button onclick="downloadAll()">‰∏ãËΩΩÂÖ®ÈÉ® PNG ÂõæÊ†á</button>
        </div>
    </div>

    <script>
        const sizes = [16, 32, 64, 128, 256, 512];
        const svgContent = `
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#667eea;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#7168d6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#764ba2;stop-opacity:1" />
    </linearGradient>
    <radialGradient id="moonGradient" cx="30%" cy="30%" r="70%">
      <stop offset="0%" style="stop-color:#ffffff;stop-opacity:0.95" />
      <stop offset="50%" style="stop-color:#f0f0ff;stop-opacity:0.85" />
      <stop offset="100%" style="stop-color:#e0e0f0;stop-opacity:0.7" />
    </radialGradient>
    <filter id="glow">
      <feGaussianBlur stdDeviation="8" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  <rect x="0" y="0" width="512" height="512" rx="100" fill="url(#bgGradient)"/>
  <circle cx="256" cy="256" r="145" fill="url(#moonGradient)" filter="url(#glow)"/>
  <circle cx="218" cy="218" r="24" fill="rgba(102,126,234,0.15)"/>
  <circle cx="298" cy="278" r="18" fill="rgba(118,75,162,0.12)"/>
  <circle cx="208" cy="298" r="12" fill="rgba(102,126,234,0.1)"/>
</svg>`;

        async function svgToPng(svg, size) {
            return new Promise((resolve) => {
                const canvas = document.createElement('canvas');
                canvas.width = size;
                canvas.height = size;
                const ctx = canvas.getContext('2d');
                
                const img = new Image();
                const svgBlob = new Blob([svg], { type: 'image/svg+xml;charset=utf-8' });
                const url = URL.createObjectURL(svgBlob);
                
                img.onload = () => {
                    ctx.drawImage(img, 0, 0, size, size);
                    URL.revokeObjectURL(url);
                    resolve(canvas.toDataURL('image/png'));
                };
                img.src = url;
            });
        }

        function downloadPng(dataUrl, size) {
            const link = document.createElement('a');
            link.download = `icon-${size}x${size}.png`;
            link.href = dataUrl;
            link.click();
        }

        async function generatePreviews() {
            const preview = document.getElementById('preview');
            preview.innerHTML = '';
            
            for (const size of sizes) {
                const dataUrl = await svgToPng(svgContent, size);
                
                const div = document.createElement('div');
                div.className = 'icon-item';
                div.innerHTML = `
                    <img src="${dataUrl}" width="${Math.min(size, 64)}" height="${Math.min(size, 64)}" alt="${size}x${size}">
                    <div class="size-label">${size}x${size}</div>
                    <button style="padding: 8px 16px; font-size: 12px; margin-top: 8px;" onclick="downloadSize(${size})">‰∏ãËΩΩ</button>
                `;
                preview.appendChild(div);
            }
        }

        async function downloadSize(size) {
            const dataUrl = await svgToPng(svgContent, size);
            downloadPng(dataUrl, size);
        }

        async function downloadAll() {
            for (const size of sizes) {
                const dataUrl = await svgToPng(svgContent, size);
                downloadPng(dataUrl, size);
            }
        }

        generatePreviews();
    </script>
</body>
</html>
