; Alembic configuration file
; Documentation: https://alembic.sqlalchemy.org/en/latest/config.html

[alembic]
; Script directory path
script_location = alembic

; Template file
file_template = %%(year)d_%%(month).2d_%%(day).2d_%%(hour).2d%%(minute).2d-%%(rev)s_%%(slug)s

; Timezone
; timezone = UTC

; Version table name
version_table = alembic_version

; Version table schema
; version_table_schema =

; Source branch (for branch merging)
; sourceless = false

; Output encoding
; output_encoding = utf-8

; Log configuration
[loggers]
keys = root,sqlalchemy,alembic

[handlers]
keys = console

[formatters]
keys = generic

[logger_root]
level = WARN
handlers = console
qualname =

[logger_sqlalchemy]
level = WARN
handlers =
qualname = sqlalchemy.engine

[logger_alembic]
level = INFO
handlers =
qualname = alembic

[handler_console]
class = StreamHandler
args = (sys.stderr,)
level = NOTSET
formatter = generic

[formatter_generic]
format = %(levelname)-5.5s [%(name)s] %(message)s
datefmt = %H:%M:%S
