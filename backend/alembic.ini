# Alembic 配置文件
# 文档: https://alembic.sqlalchemy.org/en/latest/config.html

[alembic]
# 脚本目录路径
script_location = alembic

# 模板文件
file_template = %%(year)d_%%(month).2d_%%(day).2d_%%(hour).2d%%(minute).2d-%%(rev)s_%%(slug)s

# 时间戳时区
# timezone = UTC

# 版本表名称
version_table = alembic_version

# 版本表架构
# version_table_schema =

# 源分支（用于分支合并）
# sourceless = false

# 输出编码
# output_encoding = utf-8

# 日志配置
[loggers]
keys = root,sqlalchemy,alembic

[handlers]
keys = console

[formatters]
keys = generic

[logger_root]
level = WARN
handlers = console
qualname =

[logger_sqlalchemy]
level = WARN
handlers =
qualname = sqlalchemy.engine

[logger_alembic]
level = INFO
handlers =
qualname = alembic

[handler_console]
class = StreamHandler
args = (sys.stderr,)
level = NOTSET
formatter = generic

[formatter_generic]
format = %(levelname)-5.5s [%(name)s] %(message)s
datefmt = %H:%M:%S

# 数据库 URL（从环境变量读取）
# 实际 URL 在 env.py 中从配置文件加载
